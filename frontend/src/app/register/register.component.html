<div class="container">
    <div class="row">
        <div class="col-sm-2">&nbsp;</div>
        <div class="col-sm-6 d-flex justify-content-center"><h1>Rent A Sport Field</h1></div>
        <div class="col-sm-2"><a routerLink="/login"><button type="button" class="btn btn-success">Log In</button></a></div>
        <div class="col-sm-2"><a routerLink="/register"><button type="button" class="btn btn-info">Registruj se</button></a></div>
    </div>
    <div class="row">
        <div class="col-sm-12">&nbsp;</div>
    </div>
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center"><h2>Registracija</h2></div>
    </div>
    <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
            <table>
                <tr>
                    <td>Ime</td>
                    <td><input type="text" name="ime" [(ngModel)]="ime"></td>
                </tr>
                <tr>
                    <td>Prezime</td>
                    <td><input type="text" name="prezime" [(ngModel)]="prezime"></td>
                </tr>
                <tr>
                    <td>Korisnicko ime</td>
                    <td><input type="text" name="korime" [(ngModel)]="korime"></td>
                </tr>
                <tr>
                    <td>Lozinka</td>
                    <td><input type="password" name="lozinka" [(ngModel)]="lozinka"></td>
                </tr>
                <tr>
                    <td>Lozinka ponovo</td>
                    <td><input type="password" name="lozinkap" [(ngModel)]="lozinkap"></td>
                </tr>
                <tr>
                    <td>Grad</td>
                    <td><input type="text" name="grad" [(ngModel)]="grad"></td>
                </tr>
                <tr>
                    <td>Datum RoÄ‘enja</td>
                    <td><input type="date" name="datum" [(ngModel)]="datumRodjenja"></td>
                </tr>
                <tr>
                    <td>e-mail</td>
                    <td><input type="email" name="mail" [(ngModel)]="email"></td>
                </tr>
                <tr>
                    <td>Telefon</td>
                    <td><input type="text" name="telefon" [(ngModel)]="telefon"></td>
                </tr>
                <tr>
                    <td>Tip korisnika</td>
                    <td>
                        <input type="radio" name="tip" value="1" [(ngModel)]="tip"> Rekreativac <br>
                        <input type="radio" name="tip" value="2" [(ngModel)]="tip"> Vlasnik
                    </td>
                </tr>
                <tr>
                    <td>{{captcha}}=</td>
                    <td><input type="text" [(ngModel)]="inputcaptcha"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <button class="btn btn-success" (click)="register()">Registruj se</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{{message}}
